openapi: 3.0.0
info:
  title: Wyre API
  description: Wyre's Public API
  contact: {}
  version: '3.0'
servers:
  - url: 'https://api.testwyre.com'
    description: ''
    variables: {}
  - url: 'https://api.sendwyre.com'
    description: ''
    variables: {}
paths:
  /v2/sessions/auth/key:
    post:
      tags:
        - Authentication
      summary: Submit Auth Token
      description: Submit a client-generated secret key that can be used as an Auth Token and generate a corresponding API Key for it
      operationId: SubmitAuthToken
      parameters: []
      requestBody:
        description: The client-generated secret key
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitAuthTokenRequest'
            example:
              secretKey: SK-XXXXX-XXXXX-XXXXX-XXXXX
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitAuthTokenResponse'
              example:
                apiKey: AK-XXXXX-XXXXX-XXXXX-XXXXX
                authenticatedAs: '`null`'
      deprecated: false
      security: []
      servers:
        - url: 'https://api.testwyre.com'
          variables: {}
  /v2/apiKeys:
    post:
      tags:
        - Authentication
      summary: Create API Key
      description: Generate a new set of API credentials
      operationId: CreateAPIKey
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAPIKeyRequest'
            example:
              desc: User key
              type: FULL
              ipWhitelist:
                - 123.45.67.89
                - 123.45.67.90
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateAPIKeyResponse'
              example:
                sessionId: RGFXT9DWMYR
                owner: 'account:AC_XXXXXXXXXXX'
                createdAt: 1628091367671
                expiresAt: null
                apiKey: AK-XXXX-XXXX-XXXX-XXXX
                type: FULL
                desc: User key
                ipWhitelist:
                  - 123.45.67.89
                  - 123.45.67.90
                destSrnWhitelist: []
                secretKey: SK-XXXX-XXXX-XXXX-XXXX
      deprecated: false
      servers:
        - url: 'https://api.testwyre.com'
          variables: {}
  '/v2/apiKey/{apiKey}':
    delete:
      tags:
        - Authentication
      summary: Delete API Key
      description: Delete an existing API Key
      operationId: DeleteAPIKey
      parameters:
        - name: apiKey
          in: path
          description: The API Key you wish to delete
          required: true
          style: simple
          schema:
            type: string
            example: AK-XXXX-XXXX-XXXX-XXXX
